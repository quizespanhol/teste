<html>
<head>

    body {

    /* S√≠mbolos de quiz flutuantes no fundo */

      height: 100%;

      z-index: 0;
    }
    
    .symbol {

    .symbol:nth-child(3) { top: 30%; left: 85%; animation-duration: 20s; font-size: 70px; content: "‚ùó"; animation-delay: -5s; }
    .symbol:nth-child(4) { top: 80%; left: 15%; animation-duration: 25s; font-size: 45px; content: "‚ùì"; animation-delay: -8s; }
    .symbol:nth-child(5) { top: 20%; left: 40%; animation-duration: 30s; font-size: 55px; content: "üí°"; animation-delay: -12s; }
    .symbol:nth-child(6) { top: 60%; left: 30%; animation-duration: 17s; font-size: 65px; content: "‚≠ê"; animation-delay: -3s; }
    .symbol:nth-child(7) { top: 40%; left: 60%; animation-duration: 28s; font-size: 50px; content: "üìù"; animation-delay: -7s; }
    .symbol:nth-child(8) { top: 15%; left: 75%; animation-duration: 19s; font-size: 80px; content: "üéì"; animation-delay: -10s; }
    .symbol:nth-child(9) { top: 85%; left: 45%; animation-duration: 24s; font-size: 45px; content: "‚ùì"; animation-delay: -15s; }
    .symbol:nth-child(10) { top: 45%; left: 15%; animation-duration: 21s; font-size: 90px; content: "‚ùó"; animation-delay: -4s; }
    .symbol:nth-child(11) { top: 25%; left: 95%; animation-duration: 26s; font-size: 55px; content: "üß†"; animation-delay: -9s; }
    .symbol:nth-child(12) { top: 55%; left: 70%; animation-duration: 23s; font-size: 60px; content: "üìö"; animation-delay: -13s; }
    .symbol:nth-child(13) { top: 5%; left: 20%; animation-duration: 29s; font-size: 40px; content: "üîç"; animation-delay: -6s; }
    .symbol:nth-child(14) { top: 75%; left: 50%; animation-duration: 16s; font-size: 70px; content: "üí≠"; animation-delay: -11s; }
    .symbol:nth-child(15) { top: 35%; left: 80%; animation-duration: 27s; font-size: 85px; content: "‚ùì"; animation-delay: -14s; }
    .symbol:nth-child(16) { top: 65%; left: 5%; animation-duration: 18s; font-size: 50px; content: "‚ùó"; animation-delay: -1s; }
    .symbol:nth-child(17) { top: 50%; left: 95%; animation-duration: 22s; font-size: 65px; content: "üéØ"; animation-delay: -16s; }
    .symbol:nth-child(18) { top: 95%; left: 25%; animation-duration: 20s; font-size: 75px; content: "‚ú®"; animation-delay: -18s; }
    .symbol:nth-child(19) { top: 18%; left: 55%; animation-duration: 24s; font-size: 45px; content: "‚ùì"; animation-delay: -19s; }
    .symbol:nth-child(20) { top: 88%; left: 75%; animation-duration: 26s; font-size: 55px; content: "üí°"; animation-delay: -20s; }
    
    /* Anima√ß√£o de flutua√ß√£o */
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(30px, 30px) rotate(15deg);
      }
      50% {
        transform: translate(60px, 0) rotate(0deg);
      }
      75% {
        transform: translate(30px, -30px) rotate(-15deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    /* Varia√ß√µes de anima√ß√£o para movimento mais org√¢nico */
    .symbol:nth-child(3n) {
      animation: floatAlt1 20s infinite linear;
    }
    
    .symbol:nth-child(3n+1) {
      animation: floatAlt2 25s infinite linear;
    }
    
    .symbol:nth-child(3n+2) {
      animation: floatAlt3 22s infinite linear;
    }
    
    @keyframes floatAlt1 {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-40px, 20px) scale(1.1); }
      66% { transform: translate(20px, 40px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }
    
    @keyframes floatAlt2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, -30px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    @keyframes floatAlt3 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50px, -20px); }
      50% { transform: translate(20px, 30px); }
      75% { transform: translate(-40px, 10px); }
      100% { transform: translate(0, 0); }
    }
    
    .quiz-container {
      width: 100%;
      max-width: 400px;
      background: #ff0000; /* VERMELHO VIVO */
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 2px solid #ffd700; /* AMARELO */
      position: relative;
      z-index: 2;
    }
    
    /* Header com "Quiz" centralizado */
    .quiz-header {
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }
    
    .quiz-title {
      color: #ffffff; /* BRANCO (para contrastar com fundo vermelho) */
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #000000;
      line-height: 1;
      text-align: center;
    }
    
    /* √Årea da pergunta */
    .question-area {
      background: #ffffff; /* BRANCO */
      border-radius: 15px;
      padding: 25px 15px;
      margin-bottom: 25px;
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .question-text {
      color: #000000; /* PRETO */
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      word-break: break-word;
    }
    
    /* Op√ß√µes de resposta */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .option-btn {
      background: #ffffff; /* BRANCO */
      border: 2px solid #ffd700; /* AMARELO */
      border-radius: 15px;
      padding: 18px 15px;
      color: #000000; /* PRETO */
      font-size: 20px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      display: block;
      box-shadow: 0 4px 0 #cccccc; /* CINZA CLARO */
    }
    
    .option-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cccccc;
    }
    
    /* Estilo quando selecionada */
    .option-btn.selected {
      background: #e0e0e0; /* CINZA M√âDIO */
      border-color: #ffd700; /* AMARELO */
      color: #000000;
      box-shadow: 0 4px 0 #b0b0b0;
    }
    
    .option-btn.selected .option-prefix {
      background: #f5f5f5;
      color: #000000;
    }
    
    .option-btn.correct {
      background: #4CAF50; /* VERDE */
      border-color: #ffd700; /* AMARELO */
      color: #ffffff;
      box-shadow: 0 4px 0 #2d6a2d;
    }
    
    .option-btn.incorrect {
      background: #f44336; /* VERMELHO */
      border-color: #ffd700; /* AMARELO */
      color: #ffffff;
      box-shadow: 0 4px 0 #9a2828;
    }
    
    .option-btn:disabled {
      opacity: 0.9;
      cursor: default;
      transform: none;
    }
    
    /* Letras das op√ß√µes (A, B, C) */
    .option-prefix {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: #f5f5f5; /* CINZA CLAR√çSSIMO */
      color: #000000; /* PRETO */
      border-radius: 10px;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      font-weight: bold;
      margin-right: 15px;
      box-shadow: inset 0 -2px 0 #cccccc;
      border: 1px solid #ffd700; /* AMARELO */
    }
    
    /* Timer */
    .timer-container {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .timer {
      display: inline-block;
      background: #ffffff; /* BRANCO */
      color: #000000; /* PRETO */
      font-size: 32px;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 50px;
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 0 #cccccc;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9); /* BRANCO */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    
    .loading-content {
      background: #f5f5f5; /* CINZA CLAR√çSSIMO */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: #000000; /* PRETO */
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #e0e0e0;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Tela de resultados */
    .result-screen {
      text-align: center;
    }
    
    .final-score {
      background: #ffffff; /* BRANCO */
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .score-number {
      font-size: 80px;
      font-weight: bold;
      color: #000000; /* PRETO */
      line-height: 1;
      margin: 10px 0;
    }
    
    .score-label {
      color: #000000; /* PRETO */
      font-size: 24px;
    }
    
    .action-btn {
      background: #ffffff; /* BRANCO */
      border: none;
      border-radius: 15px;
      padding: 18px;
      color: #000000; /* PRETO */
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      box-shadow: 0 4px 0 #cccccc;
      transition: all 0.1s ease;
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .action-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cccccc;
    }
    
    .action-btn.secondary {
      background: #e0e0e0; /* CINZA M√âDIO */
      color: #000000; /* PRETO */
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 0 #b0b0b0;
    }
    
    .name-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 15px;
      border: 2px solid #ffd700; /* AMARELO */
      background: #ffffff;
      color: #000000;
      margin: 10px 0;
    }
    
    .name-input::placeholder {
      color: #999999;
    }
    
    /* Ajustes para mobile */
    @media (max-width: 400px) {
      .quiz-title {
        font-size: 42px;
      }
      
      .question-text {
        font-size: 22px;
      }
      
      .option-btn {
        font-size: 18px;
        padding: 15px;
      }
      
      .option-prefix {
        width: 35px;
        height: 35px;
        font-size: 20px;
        line-height: 35px;
        margin-right: 10px;
      }
      
      .symbol {
        font-size: 30px !important;
      }
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- S√≠mbolos flutuantes de quiz -->
  <div class="floating-symbols">
    <div class="symbol">‚ùì</div>
    <div class="symbol">‚ùì</div>
    <div class="symbol">‚ùó</div>
    <div class="symbol">‚ùì</div>
    <div class="symbol">üí°</div>
    <div class="symbol">‚≠ê</div>
    <div class="symbol">üìù</div>
    <div class="symbol">üéì</div>
    <div class="symbol">‚ùì</div>
    <div class="symbol">‚ùó</div>
    <div class="symbol">üß†</div>
    <div class="symbol">üìö</div>
    <div class="symbol">üîç</div>
    <div class="symbol">üí≠</div>
    <div class="symbol">‚ùì</div>
    <div class="symbol">‚ùó</div>
    <div class="symbol">üéØ</div>
    <div class="symbol">‚ú®</div>
    <div class="symbol">‚ùì</div>
    <div class="symbol">üí°</div>
  </div>

  <div class="quiz-container">
    <div id="quizContent"></div>
  </div>
  
  <div id="loading" class="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div style="font-size: 18px;">Carregando...</div>
    </div>
  </div>

  <script>
    // Links (voc√™ pode alterar conforme necess√°rio)
    const shopeeLink = "https://s.shopee.com.br/1gD8J7DWDp";
    const resultadosLink = "https://s.shopee.com.br/1gD8J7DWDp";

    // ===== 10 PERGUNTAS SOBRE ESPANHOL PARA BRASILEIROS =====
    const questions = [
      {
        question: "üá™üá∏ Em espanhol, 'embarazada' significa:",
        options: ["Com vergonha", "Gr√°vida", "Atrapalhada", "Embara√ßada"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual o significado de 'coger' na maioria dos pa√≠ses hisp√¢nicos?",
        options: ["Pegar", "Co√ßar", "Sentido vulgar", "Cozinhar"],
        answer: 3
      },
      {
        question: "üá™üá∏ '√âxito' em espanhol quer dizer:",
        options: ["Sa√≠da", "Sucesso", "Exit", "Exerc√≠cio"],
        answer: 2
      },
      {
        question: "üá™üá∏ Como se diz 'escrit√≥rio' em espanhol?",
        options: ["Escritorio", "Oficina", "Despacho", "Negocio"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Constipado' em espanhol significa:",
        options: ["Intestino preso", "Resfriado", "Pris√£o de ventre", "Constipa√ß√£o"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual a tradu√ß√£o de 'borracha' para o espanhol?",
        options: ["Boracha", "Goma", "Caucho", "Borracha"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Pelado' em espanhol pode significar:",
        options: ["Sem roupa", "Careca", "Descascado", "Sem dinheiro"],
        answer: 4
      },
      {
        question: "üá™üá∏ Como se fala 'brincadeira' em espanhol?",
        options: ["Brincadeira", "Broma", "Juego", "Diversi√≥n"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Rato' em espanhol significa:",
        options: ["Rato animal", "Momento", "Mouse", "Ratazana"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual frase est√° gramaticalmente correta?",
        options: ["Me llamo es Juan", "Yo llamo Juan", "Me llamo Juan", "Mi llamo Juan"],
        answer: 3
      }
    ];

    let current = 0;
    let score = 0;
    let answered = false;
    let userAnswers = [];
    let timer;
    let timeLeft = 30;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      updateTimerDisplay();
      
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!answered) {
            userAnswers.push(0);
            nextQuestion();
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timerEl = document.getElementById('timer');
      if (timerEl) {
        timerEl.textContent = `‚è≥ ${timeLeft}s`;
      }
    }

    function showQuestion() {
      answered = false;
      const q = questions[current];
      
      let html = `
        <div class="quiz-header">
          <div class="quiz-title">QUIZ</div>
        </div>
        
        <div class="timer-container">
          <div class="timer" id="timer">‚è≥ 30s</div>
        </div>
        
        <div class="question-area">
          <div class="question-text">${q.question}</div>
        </div>
        
        <div class="options-container" id="optionsContainer">
      `;
      
      const letters = ['A', 'B', 'C', 'D'];
      q.options.forEach((opt, i) => {
        html += `
          <button class="option-btn" onclick="selectOption(${i+1})">
            <span class="option-prefix">${letters[i]}</span>
            ${opt}
          </button>
        `;
      });
      
      html += `</div>`;
      
      document.getElementById('quizContent').innerHTML = html;
      startTimer();
    }

    function selectOption(selected) {
      if (answered) return;
      answered = true;
      clearInterval(timer);
      
      const correct = questions[current].answer;
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach(b => b.classList.remove('selected', 'correct', 'incorrect'));
      
      buttons[selected-1].classList.add('selected');
      
      setTimeout(() => {
        buttons.forEach((btn, i) => {
          if (i+1 === correct) {
            btn.classList.add('correct');
          } else if (i+1 === selected && selected !== correct) {
            btn.classList.add('incorrect');
          }
          btn.disabled = true;
        });
        
        userAnswers.push(selected);
        if (selected === correct) {
          score++;
          confetti({
            particleCount: 50,
            spread: 60,
            colors: ['#ffd700', '#ffffff']
          });
        }
        
        setTimeout(nextQuestion, 800);
      }, 300);
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showFinalScreen();
      }
    }

    function showFinalScreen() {
      if (score >= 5) {
        confetti({
          particleCount: 100,
          spread: 100,
          colors: ['#ffd700', '#ffffff']
        });
      }
      
      let html = `
        <div class="quiz-header">
          <div class="quiz-title">QUIZ</div>
        </div>
        
        <div class="result-screen">
          <div class="final-score">
            <div class="score-label">Sua pontua√ß√£o</div>
            <div class="score-number">${score}/${questions.length}</div>
          </div>
          
          <button class="action-btn" onclick="redirectToResultados()">
            üîó VER RESULTADOS
          </button>
          
          <button class="action-btn secondary" onclick="redirectToShopee()">
            üöÄ FAZER OUTRA ETAPA
          </button>
          
          <input type="text" class="name-input" id="participantName" 
                 placeholder="Digite seu nome">
          <button class="action-btn secondary" onclick="sendResults()">
            üíæ SALVAR RESULTADO
          </button>
        </div>
      `;
      
      document.getElementById('quizContent').innerHTML = html;
    }

    function redirectToResultados() {
      window.open(resultadosLink, '_blank');
    }

    function redirectToShopee() {
      window.open(shopeeLink, '_blank');
    }

    function sendResults() {
      const name = document.getElementById('participantName').value.trim();
      if (!name) {
        alert('Por favor, digite seu nome');
        return;
      }
      
      document.getElementById('loading').style.display = 'flex';
      
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        alert(`¬°Gracias ${name}! Pontua√ß√£o: ${score}/${questions.length} üá™üá∏`);
      }, 1000);
    }

    // Inicia o quiz
    showQuestion();
  </script>
</body>
</html>
